<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Marquee</title>
  </head>
  <body>
    <div id="app">
      <div class="marque-examp" data-direction="left" data-smooth="true" data-speed="10000">
        <p>Horizontal Marquee Item 1</p>
        <p>Horizontal Marquee Item 2</p>
      </div>
      <div class="marque-examp" data-direction="bottom" data-speed="1000" data-smooth="true">
        <p>Vertical Marquee Item 1</p>
        <p>Vertical Marquee Item 2</p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
